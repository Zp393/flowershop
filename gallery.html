<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Elegant Blooms</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .gallery-container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery-header h1 {
      font-size: 2.5em;
      color: #a0522d;
      padding-top: 2rem;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 40px;
    }

    .filter-buttons button {
      background-color: #d2691e;
      color: #fff;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filter-buttons button:hover {
      background-color: #a0522d;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">Elegant Blooms</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </nav>

  <footer>
    <p>&copy; 2025 Elegant Blooms. All rights reserved.</p>
  </footer>

  <script>
    function filterGallery(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (category === 'all') {
          item.classList.remove('hidden');
        } else {
          item.classList.toggle('hidden', !item.classList.contains(category));
        }
      });
    }
  </script>
